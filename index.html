<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive Halloween Banner</title>

  <!-- Include Google Fonts for Halloween-Themed Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">

  <style>
    /* Reset default margins and paddings */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Remove body margins and set to fill the iframe */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden; /* Prevent scrollbars */
    }

    /* Banner Container */
    .banner-container {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    /* Banner Image */
    .banner-image {
      width: 100%;
      height: 100%;
      object-fit: cover; /* Ensures the image fills the container */
      object-position: center;
      display: block;
      position: relative;
      z-index: 0; /* Background image at the lowest layer */
    }

    /* Overlay Text with Enhanced Styling */
    .banner-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #fff;
      text-align: center;
      /* Creepy Halloween Glow */
      text-shadow:
        0 0 5px #ff0000,
        0 0 10px #ff0000,
        0 0 20px #ff8c00,
        0 0 30px #ff8c00,
        0 0 40px #ffff00;
      padding: 8px 16px;
      width: 90%;
      max-width: 800px;
      z-index: 2;
      font-family: 'Creepster', cursive; /* Halloween-themed font */
    }

    .banner-text h1 {
      font-size: 3.5em; /* Increased font size */
      margin-bottom: 0.5em;
    }

    .banner-text p {
      font-size: 2.5em; /* Increased font size */
    }

    /* Flying Bat Animations */

    /* Common Styles for All Bats */
    .flying-bat {
      position: absolute;
      left: -10%;
      width: 80px;
      z-index: 1; /* Bat is behind the text */
      animation: flapWings 0.5s infinite ease-in-out;
    }

    /* Bat 1 */
    .flying-bat-1 {
      top: 25%; /* Starting vertical position */
      animation: flyBat1 8s infinite linear, flapWings 0.5s infinite ease-in-out;
      /* No animation delay */
    }

    /* Bat 2 */
    .flying-bat-2 {
      top: 50%; /* Starting vertical position */
      animation: flyBat2 11s infinite linear, flapWings 0.5s infinite ease-in-out;
      animation-delay: 2s, 2s; /* Delayed start */
    }

    /* Bat 3 */
    .flying-bat-3 {
      top: 70%; /* Starting vertical position */
      animation: flyBat3 9s infinite linear, flapWings 0.5s infinite ease-in-out;
      animation-delay: 4s, 4s; /* Delayed start */
    }

    /* Keyframes for Bat Flight Path */
    @keyframes flyBat1 {
      0% {
        left: -10%;
        top: 25%;
        transform: scale(0.8) rotate(0deg);
      }
      25% {
        left: 20%;
        top: 15%;
        transform: scale(1) rotate(10deg);
      }
      50% {
        left: 50%;
        top: 20%;
        transform: scale(1.1) rotate(-5deg);
      }
      75% {
        left: 80%;
        top: 15%;
        transform: scale(1) rotate(5deg);
      }
      100% {
        left: 110%;
        top: 25%;
        transform: scale(0.8) rotate(0deg);
      }
    }

    @keyframes flyBat2 {
      0% {
        left: -10%;
        top: 50%;
        transform: scale(0.8) rotate(0deg);
      }
      25% {
        left: 20%;
        top: 55%;
        transform: scale(1) rotate(-10deg);
      }
      50% {
        left: 50%;
        top: 45%;
        transform: scale(1.1) rotate(5deg);
      }
      75% {
        left: 80%;
        top: 50%;
        transform: scale(1) rotate(-5deg);
      }
      100% {
        left: 110%;
        top: 50%;
        transform: scale(0.8) rotate(0deg);
      }
    }

    @keyframes flyBat3 {
      0% {
        left: -10%;
        top: 70%;
        transform: scale(0.8) rotate(0deg);
      }
      25% {
        left: 20%;
        top: 65%;
        transform: scale(1) rotate(5deg);
      }
      50% {
        left: 50%;
        top: 75%;
        transform: scale(1.1) rotate(-5deg);
      }
      75% {
        left: 80%;
        top: 70%;
        transform: scale(1) rotate(10deg);
      }
      100% {
        left: 110%;
        top: 70%;
        transform: scale(0.8) rotate(0deg);
      }
    }

    /* Keyframes for Bat Wing Flapping */
    @keyframes flapWings {
      0% { transform: scale(1) rotate(0deg); }
      25% { transform: scale(1) rotate(5deg); }
      50% { transform: scale(1) rotate(0deg); }
      75% { transform: scale(1) rotate(-5deg); }
      100% { transform: scale(1) rotate(0deg); }
    }

    /* Responsive Adjustments */

    /* Tablets and Small Desktops */
    @media (max-width: 1024px) {
      .banner-text h1 {
        font-size: 3em;
      }

      .banner-text p {
        font-size: 2em;
      }
    }

    /* Mobile Devices */
    @media (max-width: 768px) {
      .banner-text h1 {
        font-size: 2.5em;
      }

      .banner-text p {
        font-size: 1.8em;
      }
    }

    @media (max-width: 480px) {
      .banner-text h1 {
        font-size: 2em;
      }

      .banner-text p {
        font-size: 1.5em;
      }
    }
  </style>
</head>
<body>
  <div class="banner-container">
    <!-- Background Image -->
    <img

    <!-- Flying Bat 1 -->
    <img
