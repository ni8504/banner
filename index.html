<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Halloween Banner</title>
  
  <!-- Include Google Fonts for Halloween-Themed Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
  
  <style>
    /* Reset default margins and paddings */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Remove body margins and set to fill the iframe */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden; /* Prevent scrollbars */
    }

    /* Banner Container */
    .banner-container {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    /* Banner Image */
    .banner-image {
      width: 100%;
      height: 100%;
      object-fit: cover; /* Ensures the image fills the container */
      object-position: center;
      display: block;
    }

    /* Overlay Text with Enhanced Styling */
    .banner-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #FFA500; /* Bright Orange for Halloween */
      text-align: center;
      text-shadow: 3px 3px 6px rgba(139, 0, 0, 0.8); /* Dark red shadow */
      padding: 8px 16px;
      width: 90%;
      max-width: 800px;
      z-index: 2;
      font-family: 'Creepster', cursive; /* Halloween-themed font */
    }

    .banner-text h1 {
      font-size: 3.5em; /* Increased font size */
      margin-bottom: 0.5em;
    }

    .banner-text p {
      font-size: 2.5em; /* Increased font size */
    }

    /* Responsive Adjustments */

    /* Tablets and Small Desktops */
    @media (max-width: 1024px) {
      .banner-text h1 {
        font-size: 2.5em;
      }

      .banner-text p {
        font-size: 1.5em;
      }
    }

    /* Mobile Devices */
    @media (max-width: 768px) {
      .banner-text h1 {
        font-size: 2em;
      }

      .banner-text p {
        font-size: 1.2em;
      }
    }

    @media (max-width: 480px) {
      .banner-text h1 {
        font-size: 1.5em;
      }

      .banner-text p {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <div class="banner-container">
    <img
      src="https://www.fitclub.net/sites/ob-143.app.sitewright.io/files/image/2024-09/west%20weights2%20%281%29.JPG"
      alt="West Weights Banner"
      class="banner-image"
    />

    </div>
  </div>
</body>
</html>
