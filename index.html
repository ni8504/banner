<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Halloween Banner</title>

  <!-- Include Google Fonts for Halloween-Themed Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">

  <style>
    /* Reset default margins and paddings */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Remove body margins and set to fill the iframe */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden; /* Prevent scrollbars */
    }

    /* Banner Container */
    .banner-container {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    /* Banner Image */
    .banner-image {
      width: 100%;
      height: 100%;
      object-fit: cover; /* Ensures the image fills the container */
      object-position: center;
      display: block;
    }

    /* Overlay Text with Enhanced Styling */
    .banner-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white; /* Changed text color to white */
      text-align: center;
      text-shadow: 4px 4px 10px rgba(0, 0, 0, 0.9); /* More pronounced and spooky shadow */
      padding: 8px 16px;
      width: 90%;
      max-width: 800px;
      z-index: 2;
      font-family: 'Creepster', cursive; /* Halloween-themed font */
    }

    .banner-text h1 {
      font-size: 3.5em; /* Increased font size */
      margin-bottom: 0.5em;
    }

    .banner-text p {
      font-size: 2.5em; /* Increased font size */
    }

    /* Flying Bat Animation */
    .flying-bat {
      position: absolute;
      top: 10%;
      left: -10%;
      width: 100px;
      z-index: 3;
      animation: flyBat 8s infinite linear;
    }

    @keyframes flyBat {
      0% { left: -10%; }
      50% { left: 110%; }
      100% { left: -10%; }
    }

    /* Responsive Adjustments */

    /* Tablets and Small Desktops */
    @media (max-width: 1024px) {
      .banner-text h1 {
        font-size: 3em;
      }

      .banner-text p {
        font-size: 2em;
      }
    }

    /* Mobile Devices */
    @media (max-width: 768px) {
      .banner-text h1 {
        font-size: 2.5em;
      }

      .banner-text p {
        font-size: 1.8em;
      }
    }

    @media (max-width: 480px) {
      .banner-text h1 {
        font-size: 2em;
      }

      .banner-text p {
        font-size: 1.5em;
      }
    }
  </style>
</head>
<body>
  <div class="banner-container">
    <img
      src="https://www.fitclub.net/sites/ob-143.app.sitewright.io/files/image/2024-09/west%20weights2%20%281%29.JPG"
      alt="West Weights Banner"
      class="banner-image"
    />
    <!-- Flying Bat Image -->
    <img
      src="https://e7.pngegg.com/pngimages/666/33/png-clipart-kitti-s-hog-nosed-bat-honduran-white-bat-vampire-bat-painted-bat-bat-mammal-animals.png"
      alt="Flying Bat"
      class="flying-bat"
    />

    </div>
  </div>
</body>
</html>
