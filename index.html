<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spooky Halloween Banner</title>
  <!-- Include Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
  <style>
    /* Existing CSS resets and styles */

    /* Use a Halloween-themed font */
    .banner-text h1, .banner-text p {
      font-family: 'Creepster', Arial, sans-serif;
      color: #FFA500; /* Bright Orange */
    }

    /* Remove background box */
    .banner-text {
      background: none;
      text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.8); /* Stronger shadow */
      /* Other existing styles */
    }

    /* Add an overlay for a spooky effect */
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.3); /* Dark overlay */
      z-index: 1;
    }

    /* Optional: Add an animated bat */
    .animated-bat {
      position: absolute;
      top: 10%;
      left: -10%;
      width: 100px;
      z-index: 3;
      animation: flyBat 8s infinite linear;
    }

    @keyframes flyBat {
      0% { left: -10%; }
      50% { left: 110%; }
      100% { left: -10%; }
    }
  </style>
</head>
<body>
  <div class="banner-container">
    <img
      src="your-halloween-background.jpg"
      alt="Halloween Background"
      class="banner-image"
    />
    <div class="overlay"></div>
    <img src="animated-bat.gif" alt="Flying Bat" class="animated-bat">

</html>
