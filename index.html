<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Responsive Halloween Banner</title>
  <style>
    /* Reset default margins and paddings */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Banner Container */
    .banner-container {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    /* Banner Image */
    .banner-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
      display: block;
    }

    /* Overlay Text */
    .banner-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      text-align: center;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
      padding: 0 20px;
      max-width: 90%;
      z-index: 2;
    }

    .banner-text h1 {
      font-size: 2.5em;
      margin-bottom: 0.5em;
      font-family: Arial, sans-serif;
    }

    .banner-text p {
      font-size: 1.5em;
      font-family: Arial, sans-serif;
    }

    /* Responsive Adjustments */

    /* Tablets and Small Desktops */
    @media (max-width: 1024px) {
      .banner-text h1 {
        font-size: 2em;
      }

      .banner-text p {
        font-size: 1.2em;
      }
    }

    /* Mobile Devices */
    @media (max-width: 768px) {
      .banner-text h1 {
        font-size: 1.5em;
      }

      .banner-text p {
        font-size: 1em;
      }
    }

    @media (max-width: 480px) {
      .banner-text h1 {
        font-size: 1.2em;
      }

      .banner-text p {
        font-size: 0.9em;
      }
    }
  </style>
</head>
<body>
  <div class="banner-container">
    <img
      src="https://www.fitclub.net/sites/ob-143.app.sitewright.io/files/image/2024-09/west%20weights2%20%281%29.JPG"
      alt="West Weights Banner"
      class="banner-image"
      loading="lazy"
    />
    <div class="banner-text">
      <h1>Have No Fear This Halloween Season!</h1>
      <p>Join for just $10 and no dues until October 31st</p>
    </div>
  </div>
</body>
</html>
